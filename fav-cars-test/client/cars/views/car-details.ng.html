
<article>
    <h1>Car Details</h1>
    <p>
        <b>
            {{car._id}} <br/>
            {{car.make}} <br/>
            {{car.model}} <br/>
            {{car.color}} <br/>
            {{car.year}}
        </b>
    </p>
    <hr/>
    <em ng-show="updateMessage">
        <b>THANK YOU FOR THE UPDATE BUDDY lol :)</b>
        <hr/>
    </em>
    <form>
        <input type="text" placeholder="Make" ng-model="car.make"/>
        <input type="text" placeholder="Model" ng-model="car.model"/>
        <input type="text" placeholder="Color" ng-model="car.color"/>
        <input type="text" placeholder="year" ng-model="car.year"/>
        <br/>
        <label>Public</label>
        <input type="checkbox" ng-model="car.public">
        <br/>
        <button ng-click="save()">Update Car</button>
        <button ng-click="reset()">Reset</button>
    </form>
    <ul>
        Users:
        <li ng-repeat="user in users">
            <div>{{ user.emails[0].address }}</div>
        </li>
    </ul>
    <hr/>
    <a href="/cars">
        <button>Back</button>
    </a>
</article>
